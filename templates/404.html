<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }

        .glow {
            color: #e2e8f0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.4);
        }

        .button-glow {
            box-shadow: 0 0 10px rgba(72, 187, 255, 0.6), 0 0 20px rgba(72, 187, 255, 0.5), 0 0 30px rgba(72, 187, 255, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-9xl font-bold glow">404</h1>
        <p class="text-2xl md:text-3xl font-light mt-8">Sorry, the page you're looking for cannot be found.</p>
        <p class="text-lg md:text-xl font-light mt-4">But don't worry, you can go back to the homepage.</p>
        <a href="/" class="mt-8 inline-block bg-blue-500 text-white px-6 py-3 rounded-lg text-lg button-glow">Go to Home</a>
    </div>
</body>
</html>
